<div class="cont_login">

  <div class="cont_formulario">
    <form  [formGroup]="form" (ngSubmit)="login(form.value)" >
  
      <mat-form-field class="example-full-width">
        <mat-label>Nombre de usuario</mat-label>
        <input formControlName="email" matInput placeholder="sapa@gmail.com" >
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Passwordssss</mat-label>
        <input type="password" formControlName="password" matInput placeholder="*******" >
      </mat-form-field>
    
      <button  mat-raised-button>Aceptar</button>

      <span> <a href=""> Olvidaste tu contrase√±a? </a> </span>
      <span> Aun no tienes cuenta? <a href=""> Registrate </a> </span>
  
    </form>
  </div>


</div>
